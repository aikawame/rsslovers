name: Crawler CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'crawler/**'

jobs:
  test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./crawler

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install packages
        run: bundle install

      - name: Run Rubocop
        run: rubocop

      - name: Run RSpec
        run: rspec
